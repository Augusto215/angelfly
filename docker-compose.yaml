services:
  angelfly-dashboard:
    build: .
    container_name: angelfly-dashboard
    restart: unless-stopped

    env_file:
      - .env

    # externa 5555 -> interna 3000
    ports:
      - "5555:3000"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
