<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
    <link rel="icon" type="image/x-icon" href="img/logo-angel (1) (1).ico" />

  <link rel="icon" type="image/x-icon" href="img/logo-angel (1) (1).ico" />

  <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap');
  </style>

  <!-- Custom CSS -->
  <style>
    @media (max-width: 768px) {
      .left-panel {
        display: none !important;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat" !important;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, sans-serif;
      background-color: #ffffff;
      min-height: 100vh;
    }

    .login-container {
      min-height: 100vh;
      width: 100%;
      background-color: white;
    }

    .left-panel {
      background-color: #fbf3df;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2.5rem;
    }

    .right-panel {
      background-color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem;
    }

    .driver-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    .logo {
      height: 160px;
      margin-bottom: 2rem;
    }

    .login-form {
      width: 100%;
      max-width: 400px;
    }

    .form-label {
      color: #212529;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .form-control {
      height: 56px;
      border-radius: 0.5rem;
      border: 2px solid rgba(33, 37, 41, 0.6);
      background-color: #ffffff;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      transition: border-color 0.15s ease-in-out,
        box-shadow 0.15s ease-in-out;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      outline: 0;
    }

    .forgot-password {
      color: #212529;
      font-size: 0.875rem;
      font-weight: 600;
      text-decoration: underline;
      text-underline-offset: 4px;
      transition: color 0.2s;
    }

    .forgot-password:hover {
      color: #0d6efd;
    }

    .btn-login {
      height: 56px;
      padding: 0 2.5rem;
      border-radius: 0.5rem;
      background-color: #f97316;
      border: none;
      color: white;
      font-size: 1.125rem;
      font-weight: 600;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
        0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: background-color 0.2s;
    }

    .btn-login:hover {
      background-color: #ea580c;
      color: white;
    }

    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Toast notification styles */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
    }

    .toast {
      min-width: 250px;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
        0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .toast.error {
      border-left: 4px solid #dc3545;
    }

    .toast.success {
      border-left: 4px solid #28a745;
    }

    .toast.info {
      border-left: 4px solid #0d6efd;
    }

    /* Responsive adjustments */
    @media (max-width: 767px) {
      .left-panel {
        min-height: 40vh;
        padding: 1.5rem;
      }

      .right-panel {
        min-height: 60vh;
        padding: 2rem;
      }

      .logo {
        height: 128px;
      }

      .form-control,
      .btn-login {
        height: 48px;
      }

      .driver-image {
        max-width: 300px;
      }
    }

    /* Loading spinner */
    .spinner-border {
      width: 1.25rem;
      height: 1.25rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="container-fluid p-0">
      <div class="row g-0 min-vh-100">
        <!-- Left Panel - Illustration -->
        <div class="col-12 col-md-6">
          <div class="left-panel">
            <img
              src="img/driver.png"
              alt="Admin login illustration"
              class="driver-image"
              draggable="false"
            />
          </div>
        </div>

        <!-- Right Panel - Login Form -->
        <div class="col-12 col-md-6">
          <div class="right-panel">
            <!-- Logo -->
            <div class="text-center w-100">
              <img src="img/logo-angel.png" alt="AngelFly Logo" class="logo" />
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
              <!-- Email Field -->
              <div class="mb-4">
                <label for="email" class="form-label">Admin login:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  required
                  autocomplete="email"
                />
              </div>

              <!-- Password Field -->
              <div class="mb-4">
                <label for="password" class="form-label">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                  autocomplete="current-password"
                />
              </div>

              <!-- Forgot Password Link -->
              <div class="text-center  d-none  mb-4 pt-2">
                <a href="#" class="forgot-password">
                  Forgot your password?
                </a>
              </div>

              <!-- Submit Button -->
              <div class="text-center pt-2">
                <button type="submit" class="btn btn-login" id="loginBtn">
                  <span id="btnText">Log in as admin</span>
                  <span id="btnLoading" class="d-none">
                    <span
                      class="spinner-border spinner-border-sm"
                      role="status"
                      aria-hidden="true"
                    ></span>
                    Logging in...
                  </span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container for Notifications -->
  <div class="toast-container"></div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    // Toast notification function
    function showToast(message, type = "error") {
      const toastContainer = document.querySelector(".toast-container");
      const toastId = "toast-" + Date.now();

      const toastHTML = `
        <div id="${toastId}" class="toast ${type} align-items-center border-0 mb-3" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">${message}</div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      `;

      toastContainer.insertAdjacentHTML("beforeend", toastHTML);

      const toastElement = document.getElementById(toastId);
      const toast = new bootstrap.Toast(toastElement, {
        autohide: true,
        delay: 5000,
      });
      toast.show();

      toastElement.addEventListener("hidden.bs.toast", () => {
        toastElement.remove();
      });
    }

    // Helpers de loading do botÃ£o
    function setButtonLoading(isLoading) {
      const loginBtn = document.getElementById("loginBtn");
      const btnText = document.getElementById("btnText");
      const btnLoading = document.getElementById("btnLoading");

      if (isLoading) {
        loginBtn.disabled = true;
        btnText.classList.add("d-none");
        btnLoading.classList.remove("d-none");
      } else {
        loginBtn.disabled = false;
        btnText.classList.remove("d-none");
        btnLoading.classList.add("d-none");
      }
    }

    // Form submission handler
    document
      .getElementById("loginForm")
      .addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        setButtonLoading(true);

        try {
          const response = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include", // salva cookie de sessÃ£o
            body: JSON.stringify({
              email,
              password,
              category: "admin", // ðŸ‘ˆ forÃ§a que sÃ³ user_role=admin logue aqui
            }),
          });

          let data = {};
          try {
            data = await response.json();
          } catch (_) {
            data = {};
          }

          if (response.ok && data.success) {
            showToast("Admin login successful!", "success");

            setTimeout(() => {
              window.location.href = data.redirect || "/admin";
            }, 800);

            return;
          }

          showToast(data.error || "Invalid admin credentials");
        } catch (err) {
          console.error("Login error:", err);
          showToast("Connection error. Try again.");
        } finally {
          setButtonLoading(false);
        }
      });

    // Forgot password link handler
    document
      .querySelector(".forgot-password")
      .addEventListener("click", function (e) {
        e.preventDefault();
        showToast(
          "For admin password reset, contact system support.",
          "info"
        );
      });
  </script>
</body>
</html>
